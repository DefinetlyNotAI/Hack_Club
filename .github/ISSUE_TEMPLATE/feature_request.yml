name: Feature request
description: Suggest new or updated features to include in Hack_Club.
title: "Suggest a new feature"
labels: [feature]
assignees: "DefinetlyNotAI"
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Take a couple minutes to help our maintainers work faster.
      options:
        - label: I have [searched](https://github.com/DefinetlyNotAI/Hack_Club/issues?utf8=%E2%9C%93&q=is%3Aissue) for duplicate or closed feature requests
          required: true
        - label: I have read the [contributing guidelines](https://github.com/DefinetlyNotAI/Hack_Club/blob/main/CONTRIBUTING.md)
          required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: Provide detailed information for what we should add, including relevant links to prior art, screenshots, or live demos whenever possible.
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Motivation and context
      description: Tell us why this change is needed or helpful, and what problems it may help solve.

  - type: dropdown
    id: importance
    attributes:
      label: What is the importance for implementing this idea?
      multiple: false
      options:
        - High
        - Normal
        - Low
    validations:
      required: true
      
  - type: input
    id: project
    attributes:
      label: What project is the issue related to?
      placeholder: "e.g., CPU"
    validations:
      required: true
